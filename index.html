<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" style="font-family: 'Sarabun', sans-serif;">Split Bill</a>
        </div>
    </nav>

    <!-- content of the body -->
    <div class="container" style="margin-top: 20px;">
        <!-- card -->
        <div class="row">
            <div class="col s12 m8 l8 offset-l2">
                <div class="card-panel z-depth-2 mt-4">
                    <h1 class="mb-3" style="font-family: 'Sarabun', sans-serif;">Bill Splitter</h1>
                    <label class="text-center" for="Bill">Enter the bill amount</label><br>
                    <input class="form-control" type="number" id="bill" placeholder="Rs 0.00"><br>

                    <label class="text-center" for="tip">Enter the tip</label><br>
                    <input class="form-control" type="number" id="tip" value="0" placeholder="Rs 0.00"><br>

                    <label class="text-center" for="person">Enter the number of person</label><br>
                    <input class="form-control" type="number" id="person" value="1"><br>

                    <button class="btn btn-success mt-1 mb-3" onclick="call()">Calculate</button><br>

                    <label class="text-center" for="perperson">Amt/person(approx.)</label><br>
                    <input class="form-control" type="number" id="perperson" placeholder="Rs 0.00">
                </div>
                <!-- copyright section -->
                <p class="small mb-4 text-dark credit" style="text-align:center;">&copy; 2018 Copyright. <a href="https://pratiksah.com" target="_blank">Pratik Sah</a></p>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
